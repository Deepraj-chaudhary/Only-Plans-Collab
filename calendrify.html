        <!--PAGE CONTENT STARTS HERE-->
        <div id="content" class="p-4 p-md-5 pt-5">
          <h2 class="mb-4">Calendrify</h2>
      
          <div class="calendar-container" style="background-color: rgb(255,255,255,0.4);">
              <header class="calendar-header">
                  <p class="calendar-current-date"></p>
                  <div class="calendar-navigation">
                      <span id="calendar-prev" class="material-symbols-rounded">
                          chevron_left
                      </span>
                      <span id="calendar-next" class="material-symbols-rounded">
                          chevron_right
                      </span>
                  </div>
              </header>
      
              <div class="calendar-body">
                  <ul class="calendar-weekdays">
                      <li>Sun</li>
                      <li>Mon</li>
                      <li>Tue</li>
                      <li>Wed</li>
                      <li>Thu</li>
                      <li>Fri</li>
                      <li>Sat</li>
                  </ul>
                  <ul class="calendar-dates" id="event-calendar"></ul>
              </div>
          </div>
      
          <!-- Add a form to input events -->
          <form id="event-form">
              <label for="event-date">Date:</label>
              <input type="date" id="event-date" style="text-transform: uppercase" required>
              <label for="event-description">Event:</label>
              <input type="text" id="event-description" required>
              <button type="button" onclick="addEvent()" style="background-color: #866EC7">Add Event</button>
          </form>
      
      </div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      
      
      <script>
          // Function to add an event to the calendar
          function addEvent() {
              var dateInput = document.getElementById("event-date");
              var descriptionInput = document.getElementById("event-description");
      
              var date = dateInput.value;
              var description = descriptionInput.value;
      
              var eventList = document.getElementById("event-calendar");
      
              var listItem = document.createElement("li");
              listItem.innerHTML =date + ": " + description ;
              eventList.appendChild(listItem);
      
              // Clear input fields after adding the event
              dateInput.value = "";
              descriptionInput.value = "";
          }
      </script>
