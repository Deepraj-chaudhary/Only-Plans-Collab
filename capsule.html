<script>
    function openCard(title, openingDate) {
        var descriptionElement = document.getElementById(`description_${title}`);
        descriptionElement.style.display = 'block';
        descriptionElement.style.color = 'black';

        var openNowButton = document.getElementById(`openButton_${title}`);

        if (openingDate) {
            var parts = openingDate.split('/');
            if (parts.length === 3) {
                var day = parseInt(parts[0], 10);
                var month = parseInt(parts[1], 10) - 1;
                var year = parseInt(parts[2], 10);

                var openingDateTime = new Date(year, month, day);

                if (openingDateTime > new Date()) {
                    alert(`The capsule will open on: ${openingDateTime.toLocaleDateString()}`);
                    openNowButton.disabled = true;
                } else {
                    // Add your logic here to handle opening the capsule after the entered date
                    alert('The capsule is opening now!');
                }
            } else {
                alert('Invalid date format. Please use DD/MM/YYYY.');
            }
        } else {
            // Add your logic here to handle opening the capsule without a specific date
            alert('The capsule is opening now!');
        }
    }

    function addItemCard() {
        var title = document.getElementById('ItemTitle').value;
        var description = document.getElementById('ItemDescription').value;
        var openingDate = document.getElementById('ItemImage').value;
        const imageUrl = "https://freevector.com/uploads/vector/preview/14314/FreeVector-Pill.jpg";

        var newCard = document.createElement('div');
        newCard.className = 'col-md-4 mb-4';
        newCard.innerHTML = `
            <div class="card">
                <img src="${imageUrl}" class="card-img-top" alt="${title}">
                <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text" id="description_${title}" style="display: none;">${description}</p>
                    <a href="#" id="openButton_${title}" class="btn btn-primary" onclick="openCard('${title}', '${openingDate}')">Open now</a>
                </div>
            </div>
        `;

        document.getElementById('ItemCards').appendChild(newCard);

        // Clear the form after adding an Item card
        document.getElementById('addItemForm').reset();
    }
</script>
